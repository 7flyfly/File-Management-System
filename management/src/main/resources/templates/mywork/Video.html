
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <title>视频监控</title>

</head>

<body>
<div style="text-align: center;margin-top: 50px">
    <form action="/mywork/uploadFile" method="post" enctype="multipart/form-data">
        <p><input type="file" name="fileName"/></p>
        <p><input type="submit" value="上传视频"/></p>
    </form>
    <form action="/mywork/chaxun" >
        <p><input type="submit" value="查询视频"/></p>
    </form>
</div>
<div class="panel-heading">
    <h3 class="panel-title" style="text-align:center">监控视频详情</h3>
</div>
<div class="panel-body">
    <form>
        <div class="panel-body">
            <table class="table4" width="100%" >
                <thead>
                <tr>
                    <th>ID</th>
                    <th>视频名</th>
                    <th>视频本地位置</th>
                    <th>视频URL</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="video: ${videolist}">
                    <td th:text="${video.getId()}"></td>
                    <td th:text="${video.getName()}"></td>
                    <td th:text="${video.getLocalpath()}"></td>
                    <td th:text="${video.getUrl()}"></td>
                    <td ><a th:href="${video.getUrl()}" name="register">前往查看</a></td>
                </tr>
            </table>
            </tbody>
        </div>
    </form>
</div>
</body>

</html>
