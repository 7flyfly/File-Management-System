<!--用户管理-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="public:: #public_head">
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
<div id="Container">
    <div class="header" th:replace="public:: #public-header"></div>
    <div id="body">
        <div class="sidebar" th:replace="SystemManagement/SystemManagePublic:: #sidebar" style="width: 20%;height: 90%; background-color: #cccccc"></div>
        <div id="center" style="width: 85%;height: 90%;float: left ">
            <ol class="breadcrumb">
                <li>
                    <a data-target="#i-menu-sidebar" data-toggle="sidebar" href="#">
                        <span aria-hidden="true" class="glyphicon glyphicon-align-left"></span>
                        系统管理
                    </a>
                </li>
                <li>
                    权限管理
                </li>
                <li class="active">
                    <a href="#">
                        用户管理
                    </a>
                </li>
            </ol>
            <div id="main-center">
                <div id="mc-query" class="container-fluid">
                    <div class="row">
                        <div class="col-sm-2 col-md-2 zero-padding">
                            <select class="form-control input-sm query-role">
                                <option value="">所有角色</option>
                                <option value="0">管理组</option>
                                <option value="1">校办兼职档案组</option>
                                <option value="2">国际教育学院兼职档案组</option>
                                <option value="3">行政部门档案审核组</option>
                                <option value="4">学院档案审核组</option>
                                <option value="5">档案管理组</option>
                            </select>
                        </div>
                        <div class="col-sm-2 col-md-2 zero-padding">
                            <div class="dialog-panel dialog-tree-panel">
                                <input type="hidden" class="origin" name="query-department">
                                <div class="input-group input-group-sm">
                                    <input type="text" readonly="true" placeholder="选择部门" class="form-control origin-text readOnly">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default">
                                            <i class="glyphicon glyphicon-remove">清除</i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 zero-padding">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control query-keywords" placeholder="账号或姓名">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-query">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4 zero-padding">
                            <div role="group" class="btn-group btn-group-sm btn-group-xs-12 right zero-padding-lr">
                                <button type="button" class="btn btn-default btn-add btn-block">
                                    <i class="glyphicon glyphicon-plus">添加</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="mc-main" class="container-fluid">
                    <div class="row">
                        <div id="DataTables_Table_7_wrapper" class="dataTables_wrapper form-inline">
                            <div class="row">
                                <div class="col-sm-12">
                                <table id="DataTables_Table_7" class="table table-striped table-bordered nowrap hover no-footer" role="grid"
                                       aria-describedby="DataTables_Table_7_info" style="width: 100%" width="100%" cellpadding="0">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 40.2px;">序号</th>
                                        <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_7" rowspan="1" colspan="1" style="width: 70px;">姓名</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_7" rowspan="1" colspan="1" style="width: 90.2px;">账号</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_7" rowspan="1" colspan="1" style="width: 80.2px;">部门</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_7" rowspan="1" colspan="1" style="width: 152.2px;">邮箱</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_7" rowspan="1" colspan="1" style="width: 103.2px;">联系电话</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_7" rowspan="1" colspan="1" style="width: 82.2px;">角色</th>
                                        <th class="sorting" tabindex="0" aria-controls="DataTables_Table_7" rowspan="1" colspan="1" style="width: 54.2px;">状态</th>
                                        <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 152px;" aria-label="操作">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr role="row" class="even">
                                        <td tabindex="0">1</td>
                                        <td class="sorting_1">兼职档案员1</td>
                                        <td>jzday1</td>
                                        <td>校办</td>
                                        <td></td>
                                        <td></td>
                                        <td>校办兼职档案组</td>
                                        <td>正常</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group">
                                                <button type="button" class="btn btn-default btn-edit">
                                                    <i class="glyphicon glyphicon-pencil">编辑</i>
                                                </button>
                                                <button type="button" class="btn btn-default btn-editUserTemplaterestrict">
                                                    <i class="glyphicon glyphicon-asterisk">库权限</i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr role="row" class="odd">
                                        <td tabindex="0">2</td>
                                        <td class="sorting_1">兼职档案员2</td>
                                        <td>jzday2</td>
                                        <td>国际教育学院</td>
                                        <td></td>
                                        <td></td>
                                        <td>国际教育学院兼职档案组</td>
                                        <td>正常</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group">
                                                <button type="button" class="btn btn-default btn-edit">
                                                    <i class="glyphicon glyphicon-pencil">编辑</i>
                                                </button>
                                                <button type="button" class="btn btn-default btn-editUserTemplaterestrict">
                                                    <i class="glyphicon glyphicon-asterisk">库权限</i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr role="row" class="even">
                                        <td tabindex="0">4</td>
                                        <td class="sorting_1">管理员</td>
                                        <td>admin</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>管理组</td>
                                        <td>正常</td>
                                        <td>
                                            <div class="btn-group btn-group-xs" role="group">
                                                <button type="button" class="btn btn-default btn-edit">
                                                    <i class="glyphicon glyphicon-pencil">编辑</i>
                                                </button>
                                                <button type="button" class="btn btn-default btn-editUserTemplaterestrict">
                                                    <i class="glyphicon glyphicon-asterisk">库权限</i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
