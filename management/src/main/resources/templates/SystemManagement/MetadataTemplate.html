<!--元数据模板-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="public:: #public_head">
    <meta charset="UTF-8">
    <title>元数据模板</title>
    <style>
        .content {
          margin: 50px auto;
          border: 1px solid #ccc;
        }
        .operation {
          margin: 10px;
        }
        .operation>button {
          margin: 10px;
        }
        #books_length {
          float: left;
          margin-left: 20px;
        }
        #books_filter {
          float: right;
          margin-right: 20px;
        }
        #books {
          margin: 5px;
        }
        .center-block {
          display: block;
          width: 21%;
          margin: auto;
        }
    </style>
</head>

<body>
    <div class="header" th:replace="public:: #public-header"></div>
    <div class="sidebar" th:replace="SystemManagement/SystemManagePublic:: #sidebar"></div>
    <ol class="breadcrumb">
        <li>
            <a data-target="#i-menu-sidebar" data-toggle="sidebar" href="#">
                <span aria-hidden="true" class="glyphicon glyphicon-align-left"></span>
                元数据库管理
            </a>
        </li>
        <li class="active">
            <a href="#">元数据管理</a>
        </li>
    </ol>
    <button id="btn_add" type="button" class="btn bg-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true" data-toggle="modal" data-target="#addModal"></span>新增模板
    </button>

    <!--模态框-->
    <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">增加</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="模板名称" id="addtemplatename" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="模板描述" id="addtemplatedescription" class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary que_add">确定</button>
                </div>
            </div>
        </div>
    </div>


    <div class="col-sm-10 zero-padding-lr" >
        <table class="table table-striped table-bordered row-border hover order-column" cellspacing="0"  style="margin-top:50px;">
            <thead>
                <tr>
                    <th>模板id</th>
                    <th>模板uuid</th>
                    <th>模板名称</th>
                    <th>模板描述</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="template:${templates}">
                    <td th:text="${template.templateId}"></td>
                    <td th:text="${template.templateUuid}"></td>
                    <td th:text="${template.templateName}"></td>
                    <td th:text="${template.templateDescription}"></td>
                    <td>
                        <button type="button" class="btn btn-default btn-search btn-xs-block">
                            <a th:href="@{'/SystemManagement/MetadataTemplate/' + ${template.templateUuid}}">
                                <i class="glyphicon glyphicon-search">查看详情</i>
                            </a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
