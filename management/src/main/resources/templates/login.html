<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="public:: #public_head">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
<form name="form" accept-charset="utf-8"  action="/user/login" method="post" >
    <div class="container">
        <div class="form row">
            <div class="form-horizontal col-md-offset-3" id="login_form">
                <h3 class="form-title">登录 - 档案综合管理系统</h3>
                <div class="col-md-9">
                    <p class="msg" style="..." th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" ></p>
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text"  required="required" placeholder="账号" id="username" name="username" th:value="${username}" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                       <input class="form-control required" type="password"  required="required" placeholder="密码" id="password" name="password" th:value="${password}" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-right" name="submit">登录</button>
                        <a th:href="@{/register}" name="register">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
