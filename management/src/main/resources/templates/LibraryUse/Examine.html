<!--利用审批页面-->
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="public:: #public_head">
    <meta charset="UTF-8">
    <title>利用审批</title>
</head>
<body>
<div id="container">
    <div class="header" th:replace="public:: #public-header"></div>
    <div id="body">
        <!--sidebar-->
        <div class="sidebar" th:replace="LibraryUse/LibrarycontrolCenter:: #sidebar"style="width: 20%;height: 90%; background-color: #cccccc"></div>
        <div class="center" style="width: 78%;height: 90%;float: left ">
            <ol class="breadcrumb">
                <li>
                    <a data-target="#i-menu-sidebar" data-toggle="sidebar" href="#">
                        <span aria-hidden="true" class="glyphicon glyphicon-align-left"></span>
                        借阅利用
                    </a>
                </li>
                <li class="active">
                    <a href="#">利用审批</a>
                </li>
            </ol>
            <div class="main-center">
                <div id="mc-query" class="container-fluid">
                    <div class="row">
                        <div class="text-center zero-padding">
                            <span class="col-md-2 zero-padding-lr"></span>
                            <span class="col-md-2 zero-padding-lr">
                                <select class="form-control input-sm query-type">
                                    <option value="">所有类型</option>
                                    <option value="1">馆内登记</option>
                                    <option value="2">网上登记</option>
                                    <option value="3">微信登记</option>
                                </select>
                            </span>
                            <span class="col-md-2 zero-padding-lr">
                                <select class="form-control input-sm query-checkstatus">
                                    <option value="true">待审核</option>
                                    <option value="false">已审核</option>
                                </select>
                            </span>
                            <span class="col-md-2 zero-padding-lr">
                                <input class="form-control input-sm query-check-keywords" placeholder="审批单号">
                            </span>
                            <span class="col-md-2 zero-padding-lr">
                                <input class="form-control input-sm query-using-keywords" placeholder="利用单号或利用人账号、姓名">
                            </span>
                            <span class="col-md-1 zero-padding-lr">
                                <button class="btn btn-primary btn-sm btn-xs" type="button">
                                    <i class="glyphicon glyphicon-search">搜索</i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="mc-main" class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6"></div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="DTFC_SctollWrapper" style="position: relative;clear: both;height: 121px">
                                    <div class="dataTables_scroll">
                                        <div class="dataTables_scrollHead" style="overflow: hidden; position: relative;border: 0px none;width: 100%">
                                            <table class="table table-striped table-bordered nowrap hover order-column dataTable no-footer" role="grid" style="margin-left: 0px;width: 1200px;"width="100px" cellpadding="0">
                                                <thead>
                                                <tr role="row" style="height: 38px">
                                                    <th class="sorting_asc_disabled" rowspan="2" colspan="1" style="width: 34px" aria-label="序号">序号</th>
                                                    <th class="sorting_asc" rowspan="2" tabindex="0" aria-controls="DataTables_11" colspan="1" style="width: 69px" aria-label="审批单号:以降序排序" aria-sort="ascending">
                                                        审批单号
                                                    </th>
                                                    <th class="sorting" rowspan="2" tabindex="0" aria-controls="DataTables_11" colspan="1" style="width: 69px" aria-label="利用单号:以升序排序" aria-sort="ascending">
                                                        利用单号
                                                    </th>
                                                    <th class="sorting_disabled" rowspan="2" colspan="1"style="width: 66px" aria-label="利用类型">利用类型</th>
                                                    <th class="sorting_disabled" rowspan="2" colspan="1"style="width: 50px" aria-label="登记人">登记人</th>
                                                    <th class="sorting_disabled" rowspan="2" colspan="1"style="width: 66px" aria-label="登记日期">登记日期</th>
                                                    <th colspan="6" rowspan="1">利用人</th>
                                                    <th class="sorting_disabled" rowspan="2" colspan="1"style="width: 34px" aria-label="目的">目的</th>
                                                    <th class="sorting_disabled" rowspan="2" colspan="1"style="width: 34px" aria-label="方式">方式</th>
                                                    <th class="sorting_disabled" rowspan="2" colspan="1"style="width: 34px" aria-label="内容">内容</th>
                                                    <th class="sorting_disabled" rowspan="2" colspan="1"style="width: 82px" aria-label="出借经办人">出借经办人</th>
                                                    <th class="sorting_disabled" rowspan="2" colspan="1"style="width: 98px" aria-label="出借提交日期">出借提交日期</th>
                                                    <th class="sorting" rowspan="2" tabindex="0" aria-controls="DataTables_Table_11" colspan="1" style="width: 38px;" aria-label="状态：以升序排序此列">
                                                        状态
                                                    </th>
                                                    <th class="sorting" rowspan="2" tabindex="0" aria-controls="DataTables_Table_11" colspan="1" style="width: 69px;" aria-label="审批环节：以升序排序此列">
                                                        审批环节
                                                    </th>
                                                </tr>
                                                <tr role="row" style="height: 39px;">
                                                    <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 34px;" aria-label="单位">单位</th>
                                                    <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 34px;" aria-label="姓名">姓名</th>
                                                    <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 34px;" aria-label="日期">日期</th>
                                                    <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 66px;" aria-label="联系电话">联系电话</th>
                                                    <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 66px;" aria-label="证件类型">证件类型</th>
                                                    <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 66px;" aria-label="证件号码">证件号码</th>
                                                </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
